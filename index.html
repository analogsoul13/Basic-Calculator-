<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="container">
        <form action="">
            <p>Casio</p>
            <!-- Calculator Screen -->
            <input type="text" readonly id="screen">
            <br>
            <!-- Buttons row 1 -->
            <button onclick="numClicked(7)" type="button">7</button>
            <button onclick="numClicked(8)" type="button">8</button>
            <button onclick="numClicked(8)" type="button">9</button>
            <button onclick="opClicked('/')" class="button operator" type="button">/</button>
            <br>
            <!-- Buttons row 2 -->
            <button onclick="numClicked(4)" type="button">4</button>
            <button onclick="numClicked(5)" type="button">5</button>
            <button onclick="numClicked(6)" type="button">6</button>
            <button onclick="opClicked('*')" class="button operator" type="button">*</button>
            <br>
            <!-- Buttons row 2 -->
            <button onclick="numClicked(1)" type="button">1</button>
            <button onclick="numClicked(2)" type="button">2</button>
            <button onclick="numClicked(3)" type="button">3</button>
            <button onclick="opClicked('+')" class="button operator" type="button">+</button>
            <br>
            <!-- Buttons row 3 -->
            <button onclick="clearResult()" class="button clear" type="button">C</button>
            <button onclick="numClicked(0)" type="button">0</button>
            <button onclick="calculate()" class="button result" type="button">=</button>
            <button onclick="opClicked('-')" class="button operator" type="button">-</button>
        </form>
    </div>




    <script src="./script.js"></script>
</body>
</html>
